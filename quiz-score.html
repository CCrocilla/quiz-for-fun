<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Play with us! Amazing quiz are waiting for you!">
        <meta name="keywords" content="quiz for fun, online quiz, competitive quiz, speed quiz, quiz free, quiz">

        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">

        <title>Quiz For Fun</title>

        <!-- Javascript Core Files -->
        <script src="assets/js/quiz-score.js" defer></script>
        <script src="assets/js/navbar-menu.js" defer></script>
        <!-- Form RestDb.io -->
        <script src="https://quizforfundb-d21e.restdb.io/rest/_jsapi.js" defer></script>
        <!-- Font Awesome Script -->
        <script src="https://kit.fontawesome.com/0644654b1f.js" crossorigin="anonymous" defer></script>
    </head>

    <body>
        <header id="header" class="flex-containers flex-center space-content">
            <a href="index.html" id="logo" class="logo-qff" aria-label="Open the Home Page">
                <h1>Quiz For Fun</h1>
            </a>

            <nav id="menu" class="navbar-container hide-mobile flex-center">
                <a href="index.html" id="anchor-home" class="nav-anchor" aria-label="Open the Home Page">Home</a>
                <a href="quiz-score.html?open=score" id="anchor-score" class="nav-anchor active" aria-label="Open the Score Page">Scores</a>
                <a href="contact-us.html" id="anchor-contact" class="nav-anchor" aria-label="Open the Contact Us Page">Contact Us</a>
            </nav>

            <div id="menu-mobile" class="flex-center icon-mobile hide">
                <i id="icon-mobile-animation" class="fas fa-bars icon-mobile-transition"></i>
            </div>
        </header>

        <section class="flex-containers flex-center game-img">
            <div class="end-game">
                <div id="end-game-text" class="flex-containers flex-center text-medium space-margin-bottom">
                    <h2 class="final-text text-center">Final Score: </h2>
                    <span id="quiz-final-score-value" class="final-score text-center">0</span>
                    <button id="save-score-btn" class="btn btn-games text-center text-small" type="submit" onclick="getStatus()">View</button>
                </div>

                <div id="high-scores" class="flex-containers flex-center space-margin-bottom">
                    <h2 id="final-score" class="final-text text-center leader">Leaderboard</h2>
                    <table class="table-container text-small">
                        <tr>
                          <th>#</th>
                          <th>Username</th>
                          <th>Difficulty</th>
                          <th>Score</th>
                        </tr>
                        <tbody id="rows-leaderboard">
                            <tr>
                                <td colspan="4" class="loading text-center">Loading...</td>
                            </tr>
                        </tbody>
                      </table>
                    <a href="index.html" class="btn btn-games text-center text-small decorations-none" aria-label="Open the Home Page">Home</a>
                </div>
            </div>
        </section>

        <footer id="footer" class="flex-containers flex-center">
            <ul id="social" class="social-network text-center">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook Page (This link opens in a new tab)">
                    <i class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram Page (This link opens in a new tab)">
                    <i class="fab fa-instagram-square"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter Page (This link opens in a new tab)">
                    <i class="fab fa-twitter-square"></i></a>
                </li>
            </ul>
        </footer>
    </body>

</html>
