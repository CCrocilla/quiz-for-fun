<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Play with us! Amazing quiz are waiting for you!">
        <meta name="keywords" content="quiz for fun, online quiz, competitive quiz, speed quiz, quiz free, quiz">

        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico"> 

        <title>Quiz For Fun</title>
    </head>
    <body>
        <header id="" class="flex-containers">
            <a href="index.html" id="logo" class="logos flex-items" aria-label="Go to the Home Page">
                    <h1>Quiz For Fun</h1>
            </a>

            <nav id="menu" class="navbar flex-items">
                <ul>
                    <li>
                        <a href="index.html" aria-label="Go to the Home Page" class="active">Home</a>
                    </li>
                    <li>
                        <a href="instructions.html" aria-label="Go to the Instructions Page">Instructions</a>
                    </li>
                    <li>
                        <a href="contact-us.html" aria-label="Go to the Contact Us Page">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section id="game-area-section" class="game-img flex-containers">
            <!-- Start -->
            <div id="games" class="game-area">
                <div id="start-view" class="start-area">
                    <h2>Game Area</h2>
                    <p>Welcome in the Game</p>
                    <p>Amazing challenges are waiting for you! 
                    What are you waiting for? Start the quiz, have fun and enjoy! 
                    </p>
                </div>
                
                <div>
                    <button id="start-btn" class="btn" data-type="start">Start</button>
                </div>

                <!-- Quiz -->
                <div id="quiz-view" class="quiz hide">
                    <div id="questions-view" class="question">
                        <h2>Question Area</h2>
                        <p>Welcome to the Question Area</p>
                    </div>
                </div>

                <div>
                    <button id="reset-btn" class="btn" data-type="reset">Reset</button>
                </div>
            </div>

            
        </section>

        <footer id="footer" class="flex-containers">
            <h1>Footer Area</h1>
            <ul id="social" class="social-network">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Facebook Page (This link opens in a new tab)" ><i class="fab fa-facebook-square"></i> Facebook </a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Instagram Page (This link opens in a new tab)" ><i class="fab fa-instagram-square"></i> Instagram </a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Youtube Page (This link opens in a new tab)" ><i class="fab fa-youtube-square"></i> Youtube </a>
                </li>
                
            </ul>
        </footer>
        
        <script src="assets/js/script.js"></script>
        <!-- Font Awesome Script -->
        <script src="https://kit.fontawesome.com/0644654b1f.js" crossorigin="anonymous"></script>
    </body>
</html>
